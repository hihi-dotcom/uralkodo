<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magyar Uralkodók Táblázata</title>
</head>

<body>

    <h1>Híres Magyar Uralkodók és Események</h1>

    

    <h2>Uralkodó Hozzáadása</h2>

    <form id="form" action="#">

        <div class="field">
            <label for="uralkodo_nev">Uralkodó neve:</label><br>
            <input type="text" id="uralkodo_nev" name="uralkodo_nev"><br><br>
            <div class="error"></div>
        </div>
        
        <div class="field">
            <label for="esemeny1">Első esemény:</label><br>
            <input type="text" id="esemeny1" name="esemeny1"><br><br>
            <div class="error"></div>
        </div>
        <div class="field">
            <label for="evszam1">Első esemény évszáma:</label><br>
            <input type="text" id="evszam1" name="evszam1"><br><br>
            <div class="error"></div>
        </div>
        <div class="field">
            <label for="esemeny2">Második esemény:</label><br>
            <input type="text" id="esemeny2" name="esemeny2"><br><br>
            <div class="error"></div>
        </div>
        <div class="field">
            <label for="evszam2">Második esemény évszáma:</label><br>
            <input type="text" id="evszam2" name="evszam2"><br><br>
            <div class="error"></div>
        </div>
        <button>Hozzáadás</button>
    </form>
    <script src="scripts.js"></script>
</body>

</html>
